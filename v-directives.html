<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- 
            <li class="nav-item active">
                <a class="nav-link" href="#">{{links[0]}}</a>
            </li> 
          
                2. Instead of above we can do it inside of our template(html)

                we use what's called a Vue DIRECTIVE. vue directive starts with 'v-[directive name]'
            
                in this case we will use a for loop and looks alot like a for in loop:
                    
                    v-for="link in links"
            -->
          <li v-for="link in links" class="nav-item active">
            <a class="nav-link" href="#">{{link}}</a>
          </li>
          <!-- we are using the v-for directive on the li element, aka the element we want to repeatedly generate 
        
        
            3. This is VERY different from React, where you would generate your element using javascript (JSX)
                and output the result in the template. Vue uses a very DEClARATIVE syntax so that the goal is
                that you can read your template and underestand what is being output
        
        --></ul>
      </div>
    </nav>

    <!--  -->
    <div id="content" class="container">
      <h1>{{pageTitle}}</h1>
      <p>{{content}}</p>
    </div>

    <script>
      //   Creating a Vue application for the navbar
      Vue.createApp({
        data() {
          return {
            links: ['Home', 'About', 'Contact'],
          };
        },
      }).mount('nav');

      /*
        1. originally we could do it the javsscript

        for (link in links){
            some code to create link elements
        }
        */

      //

      Vue.createApp({
        data() {
          return {
            pageTitle: 'Hello, Vue',
            content: 'Welcome to the wonderful world of view',
          };
        },
      }).mount('#content');
    </script>
  </body>
</html>
